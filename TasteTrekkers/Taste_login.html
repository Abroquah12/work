<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteTrekkers Login Page</title>
    <link rel="stylesheet" href="Taste_login.css">
</head>
<body>
    <div class="Form">
        <form>
            <h2>Welcome to TasteTrekkers</h2>
            <input type="text" placeholder="Enter Username">
            <input type="password" placeholder="Enter Password">

            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Create an account</a>
            </div>

        
            <div class="icon-wrapper">
                <a href="#"><img src="/TasteTrekkers/Icons/icons8-google.svg" alt="google" /></a>
                <a href="#"><img src="/TasteTrekkers/Icons/icons8-facebook.svg" alt="facebook" /></a>
                <a href="#"><img src="/TasteTrekkers/Icons/icons8-x.svg" alt="X" /></a>
                <a href="#"><img src="/TasteTrekkers/Icons/icons8-github.svg" alt="GIthub" /></a>
            </div>
            <button>Login</button>
        </form>
    </div>

    
</body>
</html>
